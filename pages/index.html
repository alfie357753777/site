<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyubovKoverdyaeva | Персональный сайт</title>
  <link rel="stylesheet" href="bootstrap.css">
  <style>
    /* Кастомные стили */
    .hero-section {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 5rem 0;
      text-align: center;
      margin-bottom: 3rem;
    }
    .about-card, .project-card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      margin-bottom: 2rem;
    }
    footer {
      background: #343a40;
      color: white;
      padding: 2rem 0;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Герой-секция -->
    <div class="hero-section">
      <h1>Привет! Я Любовь Ковердяева</h1>
      <p class="lead">Ведущий системный аналитик</p>
    </div>
    
    <!-- Обо мне -->
    <div class="about-card">
      <h2>Обо мне</h2>
      <p>Работаю в системном анализе с 2018 года. Специализируюсь на:</p>
      <ul>
        <li>Подготовке документации</li>
        <li>Интервьюировании заинтересованных лиц</li>
        <li>Обучении джуниор-аналитиков</li>
      </ul>
    </div>
    
    <!-- Проекты -->
    <div class="project-card">
      <h2>Мои текущие проекты</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">СберData</h5>
          <p class="card-text">Datateka</p>
      </div>
    </div>
  </div>
  
  <!-- Футер -->
  <footer>
    <div class="container">
      <p>© 2025 LyubovKoverdyaeva</p>
    </div>
  </footer>
</body>
</html>
